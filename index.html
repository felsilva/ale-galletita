<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="src/1.gif" alt="Gatitos" class="mb-5 rounded-lg shadow-lg animate-pulse">
        <h1>Presiona el botÃ³n!</h1>

    <script src="script.js"></script>
    
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('SW registrado:', registration.scope);
                } catch (error) {
                    console.error('SW error:', error);
                }
            });
        }

        // Cache bÃ¡sico
        if ('caches' in window) {
            caches.open('besitos-cache-v1').then(cache => {
                return cache.addAll([
                    '/',
                    '/index.html',
                    '/styles.css',
                    '/script.js',
                    '/src/images/1.gif',
                    '/src/icons/16/icon-16x16.png',
                    '/src/icons/32/icon-32x32.png',
                    '/src/icons/72/icon-72x72.png',
                    '/src/icons/96/icon-96x96.png',
                    '/src/icons/128/icon-128x128.png',
                    '/src/icons/144/icon-144x144.png',
                    '/src/icons/152/icon-152x152.png',
                    '/src/icons/192/icon-192x192.png',
                    '/src/icons/384/icon-384x384.png',
                    '/src/icons/512/icon-512x512.png'
                ]);
            });
        }
    </script>
