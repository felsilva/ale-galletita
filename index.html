<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Besitos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff6b6b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Besitos">
    
    <!-- PWA Manifest Inline -->
    <script type="application/manifest+json">
    {
      "name": "Contador de Besitos",
      "short_name": "Besitos",
      "description": "Contador de besitos con amor",
      "start_url": "/",
      "display": "standalone",
      "background_color": "#ff9a9e",
      "theme_color": "#ff6b6b",
      "orientation": "portrait",
      "icons": [
        {
          "src": "src/icons/192/icon-192x192.png",
          "sizes": "192x192",
          "type": "image/png",
          "purpose": "any maskable"
        },
        {
          "src": "src/icons/512/icon-512x512.png",
          "sizes": "512x512",
          "type": "image/png"
        }
      ]
    }
    </script>

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="src/icons/192/icon-192x192.png">
    <link rel="apple-touch-icon" href="src/icons/192/icon-192x192.png">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="src/1.gif" alt="Gatitos" class="mb-5 rounded-lg shadow-lg animate-pulse">
        <h1>Presiona el botÃ³n!</h1>
        <div id="counter-suma">0</div>
        <button id="kissButton">Dame un besito ðŸ’‹</button>
        <div id="online-users">Usuarios conectados: 0</div>
    </div>
    
    <!-- Cargar scripts al final del body -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registrado:', registration);
                    })
                    .catch(error => {
                        console.log('SW error:', error);
                    });
            });
        }

        // Cache bÃ¡sico
        caches.open('besitos-cache-v1').then(cache => {
            cache.addAll([
                '/',
                '/index.html',
                '/styles.css',
                '/script.js',
                '/src/images/1.gif',
                '/src/icons/192/icon-192x192.png',
                '/src/icons/512/icon-512x512.png'
            ]);
        });
    </script>
</body>
</html>
